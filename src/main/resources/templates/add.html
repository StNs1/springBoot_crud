<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Добавить пользователя</h1><br><br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <form th:action="@{/admin/add}" th:object="${user}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <th>Email</th>
                <td>
                    <input type="email" th:field="${user.email}">
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" th:field="${user.password}">
                </td>
            </tr>
            <tr>
                <th>Role</th>
                <td>
                    <ul>
                        <li th:each="roles : ${user.roles}">
                            <input type="checkbox" checked="false" th:field="*{roles}" th:value="${roles.id}"/>
                            <label th:for="${#ids.prev('roles')}"
                                   th:text="${roles.name}"></label>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Добавить</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
