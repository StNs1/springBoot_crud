<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Вход</h1>

            <table border="1" cellpadding="10">
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email" name="j_email">
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" name="j_password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Войти</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
